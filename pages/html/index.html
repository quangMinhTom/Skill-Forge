<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Forge - Login & Signup</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="container">
    <!-- Login Form (Hidden by default) -->
    <div class="form-box login hidden"> <!-- Changed: Added 'hidden' class -->
        <h2>Login to Skill Forge</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Not a member? <span class="toggle-link" onclick="toggleForm()">Sign Up</span></p>
    </div>

    <!-- Signup Form (Visible by default) -->
    <div class="form-box signup"> <!-- Changed: Removed 'hidden' class -->
        <h2>Join Skill Forge</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="signupRole">Role</label>
                <select id="signupRole" required>
                    <option value="user">User</option>
                    <option value="creator">Creator</option>
                </select>
            </div>
            <div class="input-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="signupPasswordConfirm">Confirm Password</label>
                <input type="password" id="signupPasswordConfirm" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already a member? <span class="toggle-link" onclick="toggleForm()">Login</span></p>
    </div>
</div>
<script src="../scripts/script.js"></script>
</body>
</html>
